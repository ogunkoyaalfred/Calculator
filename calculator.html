<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylecalc.css">
    <title>Document</title>  
</head>

<style>
</style>
<body>
    <div class="calculatorbody">
        <div class="screen">
            <input id="screen" type="text" readonly>
        </div>
        <div class="allnumbers">
            <div class="numbers">
                <button onclick="addToNumber('+')" class="operator">+</button>
                <button onclick="addToNumber('7')">7</button>
                <button onclick="addToNumber('8')">8</button>
                <button onclick="addToNumber('9')">9</button>
                <button onclick="addToNumber('-')" class="operator">-</button>
                <button onclick="addToNumber('4')">4</button>
                <button onclick="addToNumber('5')">5</button>
                <button onclick="addToNumber('6')">6</button>
                <button onclick="addToNumber('*')" class="operator">*</button>
                <button onclick="addToNumber('1')">1</button>
                <button onclick="addToNumber('2')">2</button>
                <button onclick="addToNumber('3')">3</button>
                <button onclick="addToNumber('/')" class="operator">/</button>
                <button onclick="addToNumber('0')">0</button>
                <button onclick="addToNumber('.')">.</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="clearScreen()" class="operator delete">AC</button>
                <button onclick="clearNumber()" class="operator ac">DEL</button>
                
            </div>
        </div>
    </div>


    <script src="./calculator.js"></script>
</body>
</html>
